	<span class="page-tool-btn" ng-click="$navigate.back()">
		<i class="icon-chevron-left"></i>
	</span>
</div>
<div class="page-content">

			<div ng-bind-html-unsafe="newsInfo.content"></div>
		</div>

	</div>
</div>
